<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <title>Main</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/dartz.css">
  <script src="js/elm.js"></script>
</head>
<body>
  <div id="elm-main"></div>
  <script>
    var app = Elm.Main.init({
	    node: document.getElementById('elm-main'),
      flags: JSON.parse(localStorage.getItem('game_state'))
	  });
    app.ports.store_state.subscribe(function(state) {
      if (state.length > 0) {
        localStorage.setItem('game_state', state);
      }
    });
  </script>
</body>
</html>
